
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css-table</title>
	</head>
	<style type="text/css">
			table{
				border:1px solid;
				width: 600px;
				height: 300px;
				
			}
			.trbal{
				background-color: aqua;
				color: red;
				text-align: center;
				letter-spacing: 10px;
				
			}
			tr{
				background-color:antiquewhite;
			}
	</style>
	<body>
		<table align="center">
			<tr class="trbal">
				<td colspan="2"><b>信息统计表</b></td>
			</tr>
			<tr>
				<td align="right">姓名：</td>
				<td>
					<input type="text" name="username"/>
				</td>
			</tr>
			<tr>
				<td align="right">年龄：</td>
				<td>
					<input type="text" name="age"/>
				</td>
			</tr>
			<tr>
				<td align="right">性别：</td>
				<td>
					<input type="radio" name="sex" value="0"/>男
					<input type="radio" name="sex" value="1"/>女
				</td>
			</tr>
			<tr>
				<td align="right">爱好：</td>
				<td>
					<input type="checkbox" name="hobby" value="1"/>旅游<br />
					<input type="checkbox" name="hobby" value="2"/>登山<br />
					<input type="checkbox" name="hobby" value="3"/>健身<br />
				</td>
			</tr>
			<tr>
				<td align="right">学历：</td>
				<td>
					<select name="degree">
						<option value ="">--请选择--</option>
						<option value="1">专科</option>
						<option value="2">本科</option>
						<option value="3">硕士</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">自我介绍：</td>
				<td>
					<textarea name="comment" rows="8" cols="35" placeholder="自我简介：" style="overflow-y: scroll;"></textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="提交"/>
					<input type="reset" value="重置"/>
				</td>
			</tr>
			
		</table>
	</body>
</html>
