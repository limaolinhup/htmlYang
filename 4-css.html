<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="shortcut icon" href="../ico/favicon.ico" type="image/x-icon" />
		<style>
			.main {
				background-color: antiquewhite;
				width: 700px;
				height: 550px;
			}
			.div {
				text-align: center;
				color: red;
				width: 100%;
				height: 5%;
				background-color: aqua;
			}
			#div {
				width: 100%;
				height: 95%;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="div">
				<span>信息统计表</span>
			</div>
			<div id="div">
				<form>
					姓名：<input type="text" name="name"/></p>
					年龄：<input type="text" name="age"/></p>
					性别：<input type="radio" name="sex" value="男"/>男
						<input type="radio" name="sex" value="女"/>女</p>
					爱好：<input type="checkbox" value="游戏" name="hobby"/>游戏
						<input type="checkbox" value="跑步" name="hobby"/>跑步
						<input type="checkbox" value="健身" name="hobby"/>健身</p>
					学历：<select name="education">
							<option>--请选择--</option>
							<option value="小学">小学</option>
							<option value="初中">初中</option>
							<option value="高中">高中</option>
						 </select></p>
					自我介绍：<textarea name="own" placeholder="自我简介"></textarea></p>
					<button type="submit">提交</button>
					<button type="reset">重置</button>
				</form>
			</div>
		</div>
	</body>
</html>
